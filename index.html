<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Friday_Hai</title>
    
</head>
<body>
  
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>    
    </div>
    <div class="tools-cont scale-tools">
        <img src="./Icons/Pencil.Svg" class="pencil" alt="">
        <img src="./Icons/Eraser.Svg"class="eraser" alt="">
        <img src="./Icons/Download.Svg"class="download" alt="">
        <img src="./Icons/Upload.Svg" class="upload"alt="">
        <img src="./Icons/Undo.Svg"class="undo" alt="">
        <img src="./Icons/Redo.Svg" class="redo"alt="" srcset="">
        <img src="./Icons/StickyNote.Svg" class="sticky-notes"alt="">
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
<input type="range" min="0" max="10" value="3" class="penc">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="0"max=10 value="2" class="eraser-width">
    </div>

        </div>
    </div> -->
